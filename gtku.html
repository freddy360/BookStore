<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Letter</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="stylesheets/gtku.css">
</head>
    
<body>
<main>
    <header>
        <nav class="tabs">
            <img class="logo" src="https://deltasig.org/wp-content/uploads/2018/08/logo-color-1.png" alt="Delta Sigma Phi Logo">
            <button class="tablinks" id="home">Home</button>
            <button class="tablinks" id="events">Events</button>
            <button class="tablinks" id="board">Board</button>
            <button class="tablinks" id="gallery">Gallery</button>
            <button class="tablinks" id="gtku">Get to Know US</button>
        </nav>
    </header>
    <span id="message">Sign up for our email newsletter to stay in the know</span>
    <div id="form">
        <form action="register.html" method="get"
            name="member_form" id="member_form">
            <fieldset>
                <legend>Registration Information</legend>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email">
                    <span>*</span>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" 
                        placeholder="At least 6 characters" >
                    <span>*</span>
                </div>
                <div>
                    <label for="verify">Verify Password:</label>
                    <input type="password" id="verify" name="verify">
                    <span>*</span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Your Information</legend>
                
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                    <span>*</span>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                    <span>*</span>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="999-999-9999">
                    <span>*</span>
                </div>
            </fieldset>
            <fieldset id="buttons">            
                <legend>Submit</legend>
                <div>
                    <label>&nbsp;</label>
                    <input type="submit" id="submit" name="submit" value="Submit">
                    <input type="reset" id="reset" name="reset" value="Reset">
                </div>
            </fieldset>
        </form>
    </div>
</main>
<footer>
    <div>
        <table class="f">
            <thead>
                <tr>
                    <td colspan="4">DELTA SIGMA PHI</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://deltasig.org/">NATIONALS</a></td>
                    <td><a href="https://greeklife.charlotte.edu/">UNCC GREEK LIFE</a></td>
                    <td><a href="https://www.instagram.com/deltasigclt/">INSTAGRAM</a></td>
                    <td><a href="gtku.html">NEWS LETTER</a></td>
                </tr>
            </tbody>
        </table>
    </div>        
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="scripts/gtku.js"></script>
</body>
</html>
